android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.pdf365g.dev"
            resValue "string", "app_name", "PDF Reader - PDF Viewer"
        }
        prod {
            dimension "flavor-type"
            applicationId "com.pdf.reader.viewer.scanner"
            resValue "string", "app_name", "PDF Reader - PDF Viewer"
        }
    }
}